<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Calculator</title>
<style>
    * { box-sizing: border-box; }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .calculator {
        background: #1e1e1e;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        width: 320px;
    }
    .history {
        width: 100%;
        height: 25px;
        background: #2c2c2c;
        border-radius: 10px;
        margin-bottom: 5px;
        padding: 5px 10px;
        font-size: 16px;
        color: #ccc;
        text-align: right;
    }
    .display {
        width: 100%;
        height: 60px;
        background: #121212;
        border-radius: 15px;
        margin-bottom: 20px;
        text-align: right;
        padding: 10px 15px;
        font-size: 28px;
        color: #fff;
        border: none;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
    }
    button {
        padding: 20px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s;
        color: #fff;
        background: #333;
    }
    button:hover { background: #444; }
    .operator { background: #ff9500; color: #fff; }
    .operator:hover { background: #e08e00; }
    .equal { background: #00b894; color: #fff; grid-column: span 2; }
    .equal:hover { background: #009e77; }
    .clear { background: #e74c3c; }
    .clear:hover { background: #c0392b; }
</style>
</head>
<body>
<div class="calculator">
    <div class="history" id="history"></div>
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">/</button>
        <button class="operator" onclick="appendValue('*')">*</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">-</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>

        <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>

    </div>
</div>

<script>
    const display = document.getElementById('display');
    const history = document.getElementById('history');

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
        history.textContent = '';
    }

    function calculate() {
        try {
            // Save the current expression to history
            history.textContent = display.value;
            display.value = eval(display.value);
        } catch {
            display.value = 'Error';
        }
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        const allowedKeys = "0123456789+-*/.%";
        if (allowedKeys.includes(e.key)) {
            appendValue(e.key);
        } else if (e.key === 'Enter') {
            calculate();
        } else if (e.key === 'Backspace') {
            display.value = display.value.slice(0, -1);
        } else if (e.key.toLowerCase() === 'c') {
            clearDisplay();
        }
    });

    document.addEventListener("contextmenu", function(e) {
        e.preventDefault();
    });
</script>
</body>
</html>
