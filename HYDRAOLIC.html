<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cylinder Force Calculator</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #1e1e1e;
    color: #fff;
}

.container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
}

h1 {
    font-size: 22px;
    margin-bottom: 20px;
    text-align: center;
}

.card {
    background: #2a2a2a;
    border-radius: 12px;
    padding: 20px;
}

.row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

label {
    font-size: 15px;
    color: #ccc;
}

input {
    width: 90px;
    padding: 6px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
    text-align: right;
}

.unit {
    margin-left: 6px;
    color: #aaa;
}

.result {
    margin-top: 20px;
    border-top: 1px solid #444;
    padding-top: 15px;
}

.result div {
    font-size: 16px;
    margin-bottom: 8px;
}

.value {
    font-weight: bold;
    color: #4dd0e1;
}
</style>
</head>

<body>

<div class="container">
    <h1>Cylinder Calculator</h1>

    <div class="card">

        <div class="row">
            <label>Pressure (p)</label>
            <div>
                <input type="number" id="pressure" value="6" step="0.1" oninput="calculate()">
                <span class="unit">bar</span>
            </div>
        </div>

        <div class="row">
            <label>Cylinder Diameter (d₁)</label>
            <div>
                <input type="number" id="d1" value="40" step="0.1" oninput="calculate()">
                <span class="unit">mm</span>
            </div>
        </div>

        <div class="row">
            <label>Piston Rod Diameter (d₂)</label>
            <div>
                <input type="number" id="d2" value="10" step="0.1" oninput="calculate()">
                <span class="unit">mm</span>
            </div>
        </div>

        <div class="result">
            <div>
                Force in (pull):
                <span class="value" id="pullN">0</span> N
                (<span class="value" id="pullKg">0</span> Tons)
            </div>
            <div>
                Force out (push):
                <span class="value" id="pushN">0</span> N
                (<span class="value" id="pushKg">0</span> Tons)
            </div>
        </div>

    </div>
</div>

<script>
function calculate() {
    let p_bar = parseFloat(document.getElementById("pressure").value) || 0;
    let d1_mm = parseFloat(document.getElementById("d1").value) || 0;
    let d2_mm = parseFloat(document.getElementById("d2").value) || 0;

    // Convert units
    let p = p_bar * 100000; // bar → Pa
    let d1 = d1_mm / 1000;  // mm → m
    let d2 = d2_mm / 1000;

    // Areas
    let areaPush = Math.PI * d1 * d1 / 4;
    let areaPull = Math.PI * (d1 * d1 - d2 * d2) / 4;

    // Forces (N)
    let forcePushN = p * areaPush;
    let forcePullN = p * areaPull;

    // Convert to kgf
    let forcePushKg = forcePushN / 9.80665/1000;
    let forcePullKg = forcePullN / 9.80665/1000;

    // Display
    document.getElementById("pushN").textContent = forcePushN.toFixed(2);
    document.getElementById("pullN").textContent = forcePullN.toFixed(2);

    document.getElementById("pushKg").textContent = forcePushKg.toFixed(2);
    document.getElementById("pullKg").textContent = forcePullKg.toFixed(2);
}

calculate();
</script>
<script>
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});
</script>
</body>
</html>
