<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Volume Calculators</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
  margin: 0;
  padding: 15px;
  display: flex;
  justify-content: center;
}

.wrapper {
  width: 100%;
  max-width: 900px;
}

.header {
  text-align: center;
  margin-bottom: 15px;
}

.header h1 {
  color: #1565c0;
  font-size: 24px;
}

/* Tabs */
.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.tab {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  background: #e3f2fd;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.tab.active {
  background: #1565c0;
  color: #fff;
}

/* Cards */
.cards {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  display: none;
}

.card.active {
  display: block;
}

.card img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
}

label {
  font-weight: 600;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 8px 0 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.result {
  background: #f7f7f7;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 12px;
  font-weight: bold;
  text-align: center;
}

footer {
  text-align: center;
  font-size: 12px;
  color: #777;
  margin-top: 10px;
}

/* Desktop */
@media (min-width: 768px) {
  .cards {
    grid-template-columns: 1fr 1fr;
  }
  .card.active {
    display: block;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
                  <a href="index.html">üè† Home</a>
          <br>
    <h1>Volume Calculators</h1>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="showCalc('cylinder')">Cylinder</button>
    <button class="tab" onclick="showCalc('rectangle')">Rectangle</button>
  </div>

  <div class="cards">

    <!-- Cylinder -->
    <div class="card active" id="cylinder">
      <h2>Cylinder Volume</h2>
      <img src="cylv.png" alt="Cylinder Diagram">

      <label>Diameter (mm)</label>
      <input type="number" id="cylD" value="1000">

      <label>Height (mm)</label>
      <input type="number" id="cylH" value="1000">

      <div class="result" id="cylResult">Total: 0 Liters</div>
      <div class="result" id="pltResult">Total: 0 Liters</div>
    </div>

    <!-- Rectangle -->
    <div class="card" id="rectangle">
      <h2>Rectangle Volume</h2>
      <img src="RecV.png" alt="Rectangle Diagram">

      <label>Length (mm)</label>
      <input type="number" id="recL" value="1000">

      <label>Width (mm)</label>
      <input type="number" id="recW" value="1000">

      <label>Height (mm)</label>
      <input type="number" id="recH" value="1000">

      <div class="result" id="recResult">Total: 0 Liters</div>
    </div>

  </div>

  <footer>All sizes are in mm</footer>
</div>

<script>
function showCalc(id) {
  document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

/* Cylinder */
function calcCylinder() {
  const D = +cylD.value || 0;
  const H = +cylH.value || 0;
  const r = D / 2;
  const volume = Math.PI * r * r * H / 1_000_000;
    const plate = Math.PI * cylD.value ;
  cylResult.textContent = `Total: ${volume.toFixed(2)} Liters`;

  pltResult.textContent = `Plate Length: ${plate.toFixed(2)} mm`;
}
cylD.oninput = cylH.oninput = calcCylinder;
calcCylinder();

/* Rectangle */
function calcRectangle() {
  const L = +recL.value || 0;
  const W = +recW.value || 0;
  const H = +recH.value || 0;
  const volume = L * W * H / 1_000_000;
  recResult.textContent = `Total: ${volume.toFixed(2)} Liters`;
}
recL.oninput = recW.oninput = recH.oninput = calcRectangle;
calcRectangle();

/* Security */
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
