<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investment Calculators</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .wrapper {
        display: flex;
        flex-direction: column; /* stack vertically */
        gap: 20px; /* space between calculators */
        width: 95%;
        max-width: 450px;
        margin: 20px 0;
    }

    .container {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        padding: 25px;
    }

    h1 {
        text-align: center;
        color: #ff6b81;
        font-size: 22px;
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #333;
    }

    input[type="number"], input[type="range"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    input[type="range"] {
        margin-top: 10px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #ff6b81;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4a63;
    }

    .result {
        margin-top: 20px;
        background: #ffe6eb;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-size: 16px;
        color: #ff4a63;
        word-wrap: break-word;
    }

    @media (max-width: 500px) {
        .container {
            padding: 20px;
        }
    }
</style>
</head>
<body>

<div class="wrapper">
    <div class="container">
                          <a href="index.html">üè† Home</a>
          <br>
        <h1>Compound Interest Calculator</h1>
        <label for="principal">Principal Amount (‚Çπ):</label>
        <input type="number" id="principal" value="10000">

        <label for="rate">Annual Interest Rate (%): <span id="rateVal1">10</span>%</label>
        <input type="range" id="rate" min="1" max="30" value="10" oninput="document.getElementById('rateVal1').innerText=this.value">

        <label for="years">Number of Years:</label>
        <input type="number" id="years" value="5">

        <button onclick="calculateCompound()">Calculate Compound Interest</button>

        <div class="result" id="compoundResult"></div>
    </div>

    <div class="container">
        <h1>SIP Calculator</h1>
        <label for="monthly">Monthly Investment (‚Çπ):</label>
        <input type="number" id="monthly" value="5000">

        <label for="sipRate">Expected Annual Return (%): <span id="rateVal2">12</span>%</label>
        <input type="range" id="sipRate" min="1" max="30" value="12" oninput="document.getElementById('rateVal2').innerText=this.value">

        <label for="sipYears">Investment Duration (Years):</label>
        <input type="number" id="sipYears" value="10">

        <button onclick="calculateSIP()">Calculate SIP</button>

        <div class="result" id="sipResult"></div>
    </div>
</div>

<script>
function calculateCompound() {
    const P = parseFloat(document.getElementById('principal').value);
    const r = parseFloat(document.getElementById('rate').value) / 100;
    const n = 1; // Compounded yearly
    const t = parseFloat(document.getElementById('years').value);

    const A = P * Math.pow((1 + r / n), n * t);
    const interest = A - P;

    document.getElementById('compoundResult').innerHTML = `
        <strong>Total Amount:</strong> ‚Çπ${A.toFixed(2)}<br>
        <strong>Interest Earned:</strong> ‚Çπ${interest.toFixed(2)}
    `;
}

function calculateSIP() {
    const P = parseFloat(document.getElementById('monthly').value);
    const r = parseFloat(document.getElementById('sipRate').value) / 100 / 12;
    const n = parseFloat(document.getElementById('sipYears').value) * 12;

    const A = P * (Math.pow(1 + r, n) - 1) / r * (1 + r); // Future Value
    const investment = P * n;
    const gain = A - investment;

    document.getElementById('sipResult').innerHTML = `
        <strong>Future Value:</strong> ‚Çπ${A.toFixed(2)}<br>
        <strong>Total Investment:</strong> ‚Çπ${investment.toFixed(2)}<br>
        <strong>Profit:</strong> ‚Çπ${gain.toFixed(2)}
    `;
}
</script>
<script>
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});
</script>
</body>
</html>
