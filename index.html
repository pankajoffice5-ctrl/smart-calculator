<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

/* ================= BODY ================= */
body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 30px 15px;
  color: #333;
}

/* ================= APK BUTTON ================= */
.download-app {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #2ecc71;
  color: #fff;
  padding: 10px 18px;
  border-radius: 25px;
  font-size: 14px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: all 0.25s ease;
  z-index: 1000;
}

.download-app:hover {
  background: #27ae60;
  transform: translateY(-2px);
}

/* ================= CONTAINER ================= */
.container {
  background: #ffffff;
  width: 100%;
  max-width: 480px;
  border-radius: 22px;
  padding: 30px 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* ================= HEADER ================= */
.header {
  text-align: center;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 24px;
  color: #1565c0;
  margin-bottom: 6px;
  letter-spacing: 0.5px;
}

.header p {
  font-size: 14px;
  color: #666;
}

/* ================= BUTTON GROUP ================= */
.button-group {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* ================= BUTTONS ================= */
button {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.25s ease;
}

/* Button Colors */
.btn-primary {
  background: linear-gradient(135deg, #1976d2, #0d47a1);
  color: #fff;
}

.btn-secondary {
  background: linear-gradient(135deg, #546e7a, #37474f);
  color: #fff;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 22px rgba(0,0,0,0.25);
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  margin-top: 30px;
  font-size: 12px;
  color: #777;
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  .container {
    padding: 25px 20px;
  }

  .header h1 {
    font-size: 22px;
  }

  button {
    font-size: 14px;
    padding: 12px;
  }
}
</style>
