/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;

}

/* ===== BODY ===== */
body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  min-height: 100vh;

  justify-content: center;

.download-icon {

  height: 38px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  color: #ffffff;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(6px);
  cursor: pointer;
  transition: all 0.2s ease;
  z-index: 1000;
}

.download-icon:hover {
  background: rgba(255,255,255,0.18);
  transform: translateY(-1px);
}

/* ===== CONTAINER ===== */
.container {
  background: #ffffff;
  width: 100%;
  max-width: 480px;
  border-radius: 22px;
  padding: 30px 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 24px;
  color: #1565c0;
  margin-bottom: 6px;
}

.header p {
  font-size: 14px;
  color: #666;
}

/* ===== BUTTON GROUP ===== */
.button-group {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* ===== BUTTONS ===== */
button {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.25s ease;
}

.btn-primary {
  background: linear-gradient(135deg, #1976d2, #0d47a1);
  color: #fff;
}

.btn-secondary {
  background: linear-gradient(135deg, #546e7a, #37474f);
  color: #fff;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 22px rgba(0,0,0,0.25);
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  margin-top: 30px;
  font-size: 12px;
  color: #777;
}

/* ===== MOBILE ===== */

  }
