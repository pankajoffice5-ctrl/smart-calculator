<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pregnancy & Ovulation Calculator</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .calculator {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 400px;
    }

    h1 {
        text-align: center;
        color: #ff6b81;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #333;
    }

    input[type="date"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #ff6b81;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4a63;
    }

    .result {
        margin-top: 20px;
        background: #ffe6eb;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-size: 16px;
        color: #ff4a63;
    }

    @media (max-width: 500px) {
        .calculator {
            padding: 20px;
        }
    }
</style>
</head>
<body>

<div class="calculator">
                  <a href="index.html">üè† Home</a>
          <br>
    <h1>Pregnancy & Ovulation Calculator</h1>
    <label for="period">First Day of Last Period (LMP):</label>
    <input type="date" id="period">

    <label for="cycle">Cycle Length (days):</label>
    <input type="number" id="cycle" value="28" min="20" max="45">

    <button onclick="calculateDates()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculateDates() {
    const periodInput = document.getElementById('period').value;
    const cycleLength = parseInt(document.getElementById('cycle').value);

    if (!periodInput) {
        document.getElementById('result').innerHTML = "Please enter your period date.";
        return;
    }

    const lmpDate = new Date(periodInput);

    // Estimated Ovulation Date (~14 days before next period)
    const ovulationDate = new Date(lmpDate);
    ovulationDate.setDate(lmpDate.getDate() + cycleLength - 14);

    // Estimated Due Date (280 days after LMP)
    const dueDate = new Date(lmpDate);
    dueDate.setDate(dueDate.getDate() + 280);

    // Gestational Age
    const today = new Date();
    const diffTime = today - lmpDate;
    const gestWeeks = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));
    const gestDays = Math.floor((diffTime / (1000 * 60 * 60 * 24)) % 7);

    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const ovulationStr = ovulationDate.toLocaleDateString(undefined, options);
    const dueDateStr = dueDate.toLocaleDateString(undefined, options);

    document.getElementById('result').innerHTML = `
        <strong>Estimated Ovulation Date:</strong> ${ovulationStr}<br>
        <strong>Estimated Due Date:</strong> ${dueDateStr}<br>
        <strong>Gestational Age:</strong> ${gestWeeks} weeks and ${gestDays} days
    `;
}
</script>
<script>
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});
</script>
</body>
</html>
